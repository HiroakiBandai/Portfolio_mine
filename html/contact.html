<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>

<body>
    <div id="header"></div>

    <h1>Contact</h1>

    <form action="">
            <div class="contact-form_group">
                <label class="contact-label" for="contact-form_name">Name<span>*</span></label>
                <input type="text" name="name" id="contact-form_name" placeholder=" Your Name" required>
            </div>
    
            <div class="contact-form_group">
                <label class="contact-label" for="contact-form_email">Email Address<span>*</span></label>
                <input type="email" name="email" id="contact-form_email" placeholder=" example@domain.com"
                    required>
            </div>

            <div class="contact-form_group">
                <label class="contact-label" for="contact-form_subject">Subject<span>*</span></label>
                <input type="text" name="subject" id="contact-form_subject" placeholder=" Your Subject">
            </div>

            <div class="contact-form_group">
                <label class="contact-label" for="contact-form_message">Message<span>*</span></label>
                <textarea name="msg" id="contact-form_message" class="contact-form_message" cols="30"
                    rows="10" placeholder=" Write your message here"></textarea>
            </div>

            <div class="contactus-button">
                <input id="contact-submit" type="button" value="Send" class="contact-form_btn">
            </div>
            <div id="result-contact-msg"></div>
            <div id="result-contact-error-msg"></div>
    </form>
    

    <footer>
        Copyright &copy; 2020 Sachiko Yokoyama, All rights Reserved.
    </footer>
</body>


</html>
